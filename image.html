<!DOCTYPE html>

    <title>Image Gallery</title>
    <link rel="stylesheet" href="image.css">
</head>

    <div id="container">

    </div>

        <img src="image/img 9.jpg" alt="Image 9">
    </div>

    <script src="gallery.js"></script>
</body>
</html>
